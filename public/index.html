<!DOCTYPE html>
<html lang='en'>

<head>
  <title>XX</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='icon' type='image/x-icon' href='/public/favicon.ico' />
  <link rel="stylesheet" type="text/css" media="screen" href="/public/style.css" />
</head>

<body>
  <main class="content">
    <h1>Where to go near Space4</h1>
    <div class="top-buttons">
      <button class="review-btn" type="button">Add a Review</button>
      <button class="view-btn" type="button">See Reviews</button>
    </div>
    <section id="review-form" hidden aria-hidden="true">
      <h2>Review a place</h2>
      <form class="form" action="/add-place" method="post">
        <label for="user-id">User ID</label>
        <select id="user-id">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br>

        <label for="place-id">Place ID</label>
        <!-- <select id="place-id">
          <option value="Costa">Costa</option>
          <option value="Franks Canteen">Franks Canteen</option>
          <option value="Cinnamon Village">Cinnamon Village</option>
          <option value="Yum">Yum</option>
        </select><br> -->


        <input type="text" class="name" name="name" placeholder="Name of place" required>

        <label class="switch">
          <input type="checkbox" name="positive">
          <span class="slider round"></span>
        </label>
        <input type="text" class="description" name="description" placeholder="Type of place" required>
        <br>
        <textarea rows=10 cols=912 type="text" class="comment" name="comment" placeholder="Leave a review" required></textarea>
        <br>
        <button class="submit-btn add-review">Add Review!</button>
      </form>
    </section>
  </main>
  <div id="places"></div>
  <script src="public/dom.js" type="application/javascript"></script>
</body>

</html>

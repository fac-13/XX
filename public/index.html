<!DOCTYPE html>
<html lang='en'>

<head>
  <title>XX</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='icon' type='image/x-icon' href='/public/favicon.ico' />
  <link rel="stylesheet" type="text/css" media="screen" href="/public/style.css" />
</head>

<body>
  <main class="content">
    <div class="top-buttons">
      <button class="read-btn" type="button">See All Reviews</button>
      <button class="write-btn" type="button">Add a place</button>
    </div>
    <form class="form" action="/add-place" method="post">
      <input type="text" class="name" name="name" placeholder="Name of place" required> 
      <br>
      <input type="text" class="description" name="description" placeholder="Type of place" required>
      <br>
      <textarea type="text" class="comment" name="comment" placeholder="Leave a review" required></textarea>
      <button class="review-btn">Add Review!</button>
    </form>
  </main>
 <div id="places"></div>
 <script src="public/dom.js" type="application/javascript"></script>
</body>

</html>

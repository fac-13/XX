<!DOCTYPE html>
<html lang='en'>

<head>
  <title>XX</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='icon' type='image/x-icon' href='/public/favicon.ico' />
  <link rel="stylesheet" type="text/css" media="screen" href="/public/style.css" />
</head>

<body>
  <main class="content">
    <div class="top-buttons">
      <button class="read-btn" type="button">Add a Review</button>
      <button class="write-btn" type="button">See Reviews</button>
    </div>
    <section>
      <h2>Review a place</h2>
      <form class="form" action="/add-place" method="post">

        <select name="user-id">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <select name="place-id">
            <option value="Costa">Costa</option>
            <option value="Franks Canteen">Franks Canteen</option>
            <option value="Cinnamon Village">Cinnamon Village</option>
            <option value="Yum">Yum</option>
          </select>


        <input type="text" class="name" name="name" placeholder="Name of place" required>
        <br>
        <input type="text" class="description" name="description" placeholder="Type of place" required>
        <br>
        <textarea type="text" class="comment" name="comment" placeholder="Leave a review" required></textarea>
        <button class="review-btn add-review">Add Review!</button>
      </form>
    </section>
  </main>
  <div id="places"></div>
  <script src="public/dom.js" type="application/javascript"></script>
</body>

</html>
